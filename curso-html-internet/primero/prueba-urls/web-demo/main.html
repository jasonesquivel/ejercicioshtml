<!--
    Enlaces: Conocidos popularmente como links. Su objetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web
    
    tienen el atributo obligatorio de href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

    tambien tiene el atributo target, que configura como queremos vizuaizar el recurso o sitio como solicitamos

    Rutas obsolutas: 
    Tienen un protocolo, http o https y son unicas en la red, se suelen utilizar para rutas externas
    
    rutas relativas:
    pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto

    no usan protocolo

    si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

    si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (caroeta) de la que queramos salir

    Antributos de los enlaces
       target: define donde se abrira el recurso solicitado. Por norma general siempre que use ruta absoluta se pone el valor "_blank","_self"
       download: atributo booleano, sirve para descargar el recurso solicitado.
       IMPORTANTE, el recurso debe estar en tu mismo servidor
    

-->
<body>
<header>
    <h1>Home</h1>
</header>
    <main>
        <h2><a href="/prueba-urls/web-demo/enlace.html">ir a enlace dentro de la misma carpeta</a></h2>      
        <h2><a href="/ejercicio.html">ir a enlace fuera de carpeta</a> </h2>
  
    </main>
    
</body>
</html>
